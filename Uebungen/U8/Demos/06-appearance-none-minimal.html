<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Appearance None (Custom Control UI)</title>
    <style>
        input[type=checkbox] {
            appearance: none;
            width: 1em;
            height: 1em;
            display: inline-block;
            background: red;
        }
        input[type=checkbox]:checked {
            border-radius: 50%;
            background: green;
        }
        input[type=checkbox]:focus-visible {
            outline: auto;
        }
    </style>
</head>
<body>
<h1>Demo Appearance None (Custom Control UI)</h1>
<p>Demo adapted from
    <a href="https://drafts.csswg.org/css-ui-4/#valdef-appearance-none">
        https://drafts.csswg.org/css-ui-4/#valdef-appearance-none</a>
</p>
<label for="opt1">Option 1</label><input id="opt1" type="checkbox">
<label for="opt2">Option 2</label><input id="opt2" type="checkbox">
<label for="opt3">Option 3</label><input id="opt3" type="checkbox">

</body>
</html>
