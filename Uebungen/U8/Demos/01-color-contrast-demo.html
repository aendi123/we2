<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ColorContrastDemo</title>
  <style>
    .bad-contrast {
      color: beige;
      background-color: lightblue;
    }
    .large-bad-contrast {
      font-size: xx-large;
      color: beige;
      background-color: lightblue;
    }
  </style>
</head>
<body>
<h1>Color Contrast Demo</h1>

<p class="bad-contrast">This text is hard to read</p>

<p class="large-bad-contrast">This large text is also hard to read</p>

</body>
</html>
