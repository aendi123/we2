<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Auto-Size</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 100px auto  100px 100px ;
    }
    .element {
      border: 1px solid black;
    }

  </style>
</head>
<body>
<title>Grid Auto-Size</title>

<div class="container">
  <div class="element">one</div>
  <div class="element">two</div>
  <div class="element">tree</div>
  <div class="element">four</div>
</div>

</body>
</html>
