<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Elements with Margin</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 100px auto  100px 100px ;
    }
    .element {
      border: 1px solid black;
    }
    .element:nth-child(2) {
      width: 100px;
      margin-right: auto;
    }
  </style>
</head>
<body>
<h1>Grid Elements with Margin</h1>
<div class="container">
  <div class="element">one</div>
  <div class="element">two</div>
  <div class="element">tree</div>
  <div class="element">four</div>
</div>

</body>
</html>
