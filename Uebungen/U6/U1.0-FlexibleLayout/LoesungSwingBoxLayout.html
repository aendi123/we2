<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
		*{
		    box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		h1{
			padding-top: 20px;
			padding-bottom: 10px;
		}	
        .container{
            display: flex;
            flex-flow: row;    
			margin: 10px;
			padding: 10px;
			border: 2px solid black;
        }
		.container-item{
            flex-basis: 100px;
        }
        .differ{
            flex: 1;
        }
		
		.pull-right{
		   margin-left: auto;
		}
		
		
		 
    </style>
</head>
<body>
	<h1>Lösung Version 1</h1>
	<div class="container">
		<input  type="submit" class="container-item"/>
		<input  type="submit" class="container-item"/>
		<div class="differ"></div>
		<input type="submit" class="container-item"/>
	</div>		

	<h1>Lösung Version 2</h1>
	<div class="container">
		<input  type="submit" class="container-item"/>
		<input  type="submit" class="container-item"/>
		<input type="submit" class="container-item pull-right"/>
	</div>			
</body>
</html>
