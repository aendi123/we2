<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Margin</title>
  <style>
    .element {
      width: 100%
    }
    .element {
      border: 1px solid black;
    }

    @media (min-width: 400px){
      .container {
        display: flex;
        flex-wrap: wrap;
      }
      .element {
        flex: 0 0 50%;
      }
    }
    @media (min-width: 600px){
      .element {
        flex: 0 0 100px;
      }
      .element:nth-child(2) {
        margin-right: auto;
      }
    }

  </style>
</head>
<body>
<h1>Flexbox Stretch with Margin</h1>
<div class="container">
  <div class="element">One</div>
  <div class="element">Two</div>
  <div class="element">Three</div>
  <div class="element">Four</div>
</div>

</body>
</html>
