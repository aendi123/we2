<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title><html><head><title>Container Queries – Beispiel mit benannten Containern</title>
  <meta charset="utf-8">

  <style>

    /* Dieser Teil ist nur für die Demo notwendig */

    body {
      font-family: sans-serif;
    }

    .resizeable {
      overflow: hidden;
      margin: 2em auto;
      padding: 1em;
      border: 2px dashed silver;
    }

    .outer {
      min-height: 250px;
      width: 60vw;
      resize: vertical;
    }

    .inner {
      padding: 1em;
      width: 400px;
      margin: 1em auto;
      resize: horizontal;
    }

    .component {
      box-sizing: border-box;
      padding: 1em;
      background: #eee;
      display: flex;
      flex-direction: column;
    }

    .component::before {
      order: 3;
    }

    .component::after {
      order: 2;
    }


    /* Dieser Teil ist relevant für die Container Queries */

    .outer {
      container-type: size;
      container-name: outer;
    }

    .inner {
      container-type: inline-size;
      container-name: inner;
    }

    @container outer (min-block-size: 50vb) {
      .component {
        background: grey;
        color: white;
      }

      .component::before {
        content: '👍 Der Container »outer« ist größer als 50% der Block-Size (hier Höhe) des Browserfensters (50vb). ';
      }
    }


    @container inner (min-inline-size: 80cqi) {
      .component {
        border: 10px solid black;
      }

      .component::after {
        content: '👍 Der Container »inner« ist größer als 80% der Inline-Size (hier Breite) von »outer« (80cqi). ';
      }
    }

  </style>

</head><body>

<div class="outer resizeable">
  outer
  <div class="inner resizeable">
    inner

    <div class="component">
      component
    </div>
  </div>
</div>

<footer>Quelle <a href="https://kulturbanause.de/blog/css-container-queries-mit-container/">kulturbanause.de</a> </footer>

</body></html>
