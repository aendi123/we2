<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Implicit Grid Details</title>
  <style>
    .grid {
      display: grid;
      grid-auto-columns: minmax(60px, 200px);
      grid-auto-rows: 60px;
      grid-gap: 20px;
    }
    .item:first-child {
      grid-row-end: span 2;
    }
    .item:nth-child(2) {
      grid-column: 1 / span 2;
    }
    .item:nth-child(5) {
      grid-column: 3;
    }

    body {
      padding: 20px;
    }
    .item {
      background-color: darkorchid;
      color: white;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<section class="grid">
  <div class="item">item1</div>
  <div class="item">item2</div>
  <div class="item">item3</div>
  <div class="item">item4</div>
  <div class="item">item5</div>
</section>
</body>
</html>
