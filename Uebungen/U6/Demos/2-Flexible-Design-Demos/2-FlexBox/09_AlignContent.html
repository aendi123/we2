<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AlignContent</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: lightgoldenrodyellow;
    }

    .box {
      background: powderblue;
      font-size: 3rem;
      text-align: center;
      vertical-align: middle;
      text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
      border: black solid 1px;
      padding: 10px;
      /*'trick' for centering text using flexbox*/
      display: flex;
      justify-content: center; /* align horizontal */
      align-items: center; /* align vertical */
      /*end trick */
    }

    .container {
      background-color: #a87796;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      height: 80vh;
      width: calc(min(30em, 50%));
      justify-content: flex-start; /*default - main axis*/
      align-items: stretch; /*default*/
      align-content: stretch; /*default*/
      /* 1 add/remove*/
      /*can interactively be activatend an deactivated in the chrome dev-tools*/
      /*align-content: flex-end;*/
      /* end 1*/

      /* 2 add/remove: align-content only works with wrapped content*/
      /*flex-wrap: nowrap;*/
      /*align-content: end;*/
      /* end 2*/

      /* 3 add/remove: With wrapped content align-items works on each row */
      /*align-items: end;*/
      /* end 3*/

      /*
         4 add/remove: using both both align-items and align-content makes no sense
         align-content wins
      */
      /*align-items: end;*/
      /*align-content: end;*/
      /* end 4*/
    }

    .box {
      flex: 1 1 30%;
    }

    .box2 {

      /*03 add / remove*/ /*margins=center in both directions*/
      /*margin: auto;*/
      /*03 end*/

      /*05 add (not needed)*/
      /*margin: initial;*/
      /*05 end*/

      /*06 add / remove*/ /*align-self: x-axis alignment*/
      /*align-self: center; */
      /*06 end*/
    }


  </style>
</head>
<body>
<div class="container">
  <div class="box box1">1</div>
  <div class="box box2">2</div>
  <div class="box box3">3</div>
  <div class="box box4">4</div>
  <div class="box box5">5</div>
  <div class="box box6">6</div>
  <div class="box box7">7</div>
  <div class="box box8">8</div>
  <div class="box box9">9</div>
</div>
</body>
</html>
