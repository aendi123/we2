<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>order</title>
  <style>
    body {
      background-color: lightgoldenrodyellow;
    }

    * {
      box-sizing: border-box;
    }

    .box {
      background: powderblue;
      font-size: 3rem;
      text-align: center;
      text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
      border: black solid 1px;
    }

    .container {
      background-color: #a87796;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;

      /*
      flex-direction: row ;
      flex-direction: row-reverse;
      height: 12em;
      flex-direction: column;
      flex-direction: column-reverse;
      */
    }


    .box {
      flex: 1 1 30%;
      /* 1.1 all items need an order value to make it work*/
      /*
        reminder: dont use order when order is more than display beautification
        otherwise you might create an accessibility problem
       */
      /*order: 1;*/
    }

    .box0 {
      /* 1.2 now we can mode the last item to the front */
      /*order: 0;*/
    }

    .box9 {
      /* 1.3 same order value and earlier in the DOM -> earlier in display */
      /*order: 0;*/
    }


  </style>
</head>
<body>
<div class="container">
  <div class="box box1">1</div>
  <div class="box box2">2</div>
  <div class="box box3">3</div>
  <div class="box box4">4</div>
  <div class="box box5">5</div>
  <div class="box box6">6</div>
  <div class="box box7">7</div>
  <div class="box box8">8</div>
  <div class="box box9">9</div>
  <div class="box box0">0</div>
</div>
</body>
</html>
