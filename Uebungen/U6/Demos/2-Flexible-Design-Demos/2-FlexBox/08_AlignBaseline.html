<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>align-items</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: lightgoldenrodyellow;
    }

    .box {
      background: powderblue;
      font-size: 3rem;
      text-align: center;
      vertical-align: middle;
      text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
      border: black solid 1px;
      padding: 10px;
      /*'trick' for centering text using flexbox*/
      display: flex;
      justify-content: center; /* align horizontal */
      align-items: center; /* align vertical */
      /*end trick */
    }

    .container {
      background-color: #a87796;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      height: 80vh;
      justify-content: start; /*default = start (main axis) */

      align-items: stretch; /*default = stretch in x-axis*/
      /*01 add / remove*/
      /* possible values stretch, start, center, baseline, end */
      /*align-items: baseline;*/
      /*01 end*/

      /*03.1 add / remove*/
      /*align-items: center;*/
      /*03.1 end*/

    }

    .box:nth-of-type(2n){
      font-size: 1.5em;
    }

    .box2 {
      /*02 add / remove*/
      /*background-color: #8db243;*/
      /*align-self: end;*/
      /*02 end*/
    }

    .box:nth-of-type(3n-1){
      /*03.2 add / remove*/
      /*align-self: baseline;*/
      /*03.2 end*/
    }


  </style>
</head>
<body>
<div class="container">
  <div class="box box1">1</div>
  <div class="box box2">2</div>
  <div class="box box3">3</div>
  <div class="box box4">4</div>
  <div class="box box5">5</div>
  <div class="box box6">6</div>
  <div class="box box7">7</div>
  <div class="box box8">8</div>
  <div class="box box9">9</div>
</div>
</body>
</html>
