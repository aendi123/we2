<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <style>
		*{
		    box-sizing: border-box;
			margin: 0;
			padding: 0;
		}	
		h1{
			padding-top: 20px;
			padding-bottom: 10px;
		}	
        .container{
			display: flex;
			justify-content: space-between;
			margin: 10px;
			padding: 10px;
			border: 2px solid black;
			flex-direction: column;
			align-items: center;
			height: 50vh;
        }
		@media (min-width: 800px){
			.container{
				flex-direction: row;
				height: 2em;
			}
		}
    </style>
</head>
<body>
	<div class="container">
		<input  type="submit"/>
		<div>CENTER</div>
		<input type="submit"/>
	</div>
</body>
</html>
