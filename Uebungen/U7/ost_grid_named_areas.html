<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ResponsiveGridSolution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <style>
        body {
            width: 200;
            height: 200;
            background-color: purple;
        }
        #container{
            display: grid;
            margin: 10vh 10vw;
            width: 80vw;
            height: 80vh;
            background-color: palevioletred;
            grid-template-rows: repeat(7, 1fr);
            grid-template-columns: repeat(7, 1fr);
            grid-template-areas: 
            ".  .  .  .  .  .  ."
            ".  l1 l2 l2 l2 l3 ."
            ".  l1 .  .  .  l3 ."
            ".  l1 .  .  .  l3 ."
            ".  l1 .  .  .  l3 ."
            ".  l1 l4 l4 l4 l3 ."
            ".  .  .  .  .  .  .";
        }
        #container > div {
            background-color: white;
        }       
        #container > div:nth-of-type(1) {
            grid-area: l1;
        }
        #container > div:nth-of-type(2){
            grid-area: l2;
        }
        #container > div:nth-of-type(3){
            grid-area: l3;
        }
        #container > div:nth-of-type(4){
            grid-area: l4;
        }
        #container > div:nth-of-type(5){
            grid-area: l5;
        }
        #container > div:nth-of-type(6){
            grid-area: l6;
        }
        
        @media (min-width: 400px)
        {
            #container{
                grid-template-areas: 
                ".  .  .  .  .  .  ."
                ".  l1 l1 l1 l1 l1 ."
                ".  l2 .  .  .  . ."
                ".  l3 l3 l3 l3 l3 ."
                ".  .  .  .  .  l4 ."
                ".  l5 l5 l5 l5 l5 ."
                ".  .  .  .  .  .  .";
            }
        }

        @media (min-width: 600px)
        {
            #container{
                grid-template-areas: 
                ".  .  .  .  .  .  ."
                ".  l1 l1 l1 l1 l1 ."
                ".  .  .  l2 .  .  ."
                ".  .  .  l2 .  .  ."
                ".  .  .  l2 .  .  ."
                ".  .  .  l2 .  .  ."
                ".  .  .  .  .  .  .";
            }
        }
    </style>
</head>
<body>
    <div id="container">	
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>		 
</body>
</html>
