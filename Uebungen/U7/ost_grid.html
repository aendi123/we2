<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ResponsiveGridSolution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <style>
        body {
            width: 200;
            height: 200;
            background-color: purple;
        }
        #container{
            display: grid;
            margin: 10vh 10vw;
            width: 80vw;
            height: 80vh;
            background-color: palevioletred;
            grid-template-rows: repeat(7, 1fr);
            grid-template-columns: repeat(7, 1fr);
        }
        #container > div {
            background-color: white;
            grid-area: 2/2/7/3;
        }
        #container > div:nth-of-type(2){
            grid-area: 2/2/3/7;
        }
        #container > div:nth-of-type(3){
            grid-area: 2/6/7/7;
        }
        #container > div:nth-of-type(4){
            grid-area: 6/2/7/7;
        }
        
        @media (min-width: 400px)
        {
            #container > div {
                grid-area: 2/2/3/7;
            }
            #container > div:nth-of-type(2){
                grid-area: 2/2/5/3;
            }
            #container > div:nth-of-type(3){
                grid-area: 4/2/5/7;
            }
            
            #container > div:nth-of-type(4){
                grid-area: 4/6/7/7;
            }
            #container > div:nth-of-type(5){
                grid-area: 6/2/7/7;
            }
            #container > div:nth-of-type(6){
                grid-area: 2/2/5/3;
            }
        }
        
        @media (min-width: 600px)
        {
            #container > div {
                grid-area: 2/2/3/7;
            }
            #container > div:nth-of-type(2){
                grid-area: 2/4/7/4;
            }
            #container > div:nth-of-type(3){
                grid-area: none;
            }
            
            #container > div:nth-of-type(4){
                grid-area: none;
            }
            #container > div:nth-of-type(5){
                grid-area: none;
            }
            #container > div:nth-of-type(6){
                grid-area: none;
            }
        }
    </style>
</head>
<body>
    <div id="container">	
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>		 
</body>
</html>
